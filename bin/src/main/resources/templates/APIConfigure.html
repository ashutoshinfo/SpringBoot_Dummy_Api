<html xmlns:th="https://www.thymeleaf.org/">
<div th:replace="fragments/Commonui.html::header"></div>
<body>
	<div th:replace="fragments/Commonui.html::usermenu"></div>
	<div class="container">

		<div class="card">

			<div class="card-header bg-primary text-white text-center">
				<h3>API COnfigure PAGE</h3>
			</div>

			<div class="card-body">
				<form th:action="@{/dummy/api/save}" method="POST">
					<!--row#1-->
					<div class="row">
						<div class="col-3">
							<label>API TITLE</label>
						</div>
						<div class="col-4">
							<input type="text" name="docName" id="docName"
								class="form-control" />
						</div>
						<div class="col-5">
							<span id="docNameError"></span>
						</div>
					</div>

					<!--row#2-->
					<div class="row">
						<div class="col-3">
							<label>API PAYELOAD</label>
						</div>
						<div class="col-4">
							<input type="text" name="zz" id="docEmail" class="form-control" />
						</div>
						<div class="col-5">
							<span id="docEmailError"></span>
						</div>
					</div>

					<!--row#3 Integration-->
					<div class="row">
						<div class="col-3">
							<label>DOCTOR Specialization</label>
						</div>
						<div class="col-4">
							<select id="specialization" name="specialization.spacId"
								class="form-control">
								<option value="">--SELECT--</option>
								<option th:each="ob:${specializations}" th:value="${ob.key}"
									th:text="${ob.value}"></option>

							</select>
						</div>
						<div class="col-5">
							<span id="docEmailError"></span>
						</div>
					</div>


			
					<button type="submit" class="btn btn-success">
						Register <i class="fa fa-plus-square" aria-hidden="true"></i>
					</button>
				</form>
			</div>
			<!--card body end-->
			<div class="card-footer bg-light text-success"
				th:if="${message!=null}">[[${message}]]</div>
			<!--card footer end-->
		</div>
		<!--card  end-->
	</div>
	<!--container end-->
</body>
</html>
