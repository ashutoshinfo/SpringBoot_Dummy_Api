<html xmlns:th="https://www.thymeleaf.org/">
<div th:replace="fragments/Commonui.html::header"></div>
<body>
	<div th:replace="fragments/Commonui.html::usermenu"></div>
	<div class="container">

		<div class="card">

			<div class="card-header bg-primary text-white text-center">
				<h3>DOCTOR DATA PAGE</h3>
			</div>

			<div class="card-body">

				<table class="table table-hover">
					<tr class="bg-info text-white">
						<th>No.</th>
						<th>TITLE</th>
						<th>PAYLOAD</th>
						<th>ACTION</th>
					</tr>
					<tr th:each="ob:${list}">
						<td>[[${obStat.index}+1]]</td>
						<td>[[${ob.title}]]</td>
						<td><div class="bluediv">[[${ob.description}]]</div></td>
						<td><a th:href="@{/dummy/api/delete(id=${ob.ApiId})}"
							class="btn btn-danger">DELETE</a> | <a
							th:href="@{/dummy/api/edit(id=${ob.ApiId})}"
							class="btn btn-warning">EDIT</a></td>
					</tr>
				</table>

			</div>
			<!--card body end-->
			<div class="card-footer bg-light text-success"
				th:if="${message!=null}">[[${message}]]</div>
			<!--card footer end-->
		</div>
		<!--card  end-->
	</div>
	<!--container end-->
</body>
<style>
.bluediv {
	width: 300px;
	word-wrap: break-word;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
}
</style>
</html>
